<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Restaurant Place Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>Please Order</h2>
<form action="/order" method="post">

    <div>
        <label for="pizzas"><strong>Pizza order</strong></label>
        <input type="text" placeholder="Enter pizza number" name="pizzas" required> <br/>

        <label for="takeaway"><strong>Takeaway</strong></label>
        <input type="text" placeholder="Enter email" name="takeaway" required> <br/>

        <label for="payment_type"><strong>Payment Type</strong></label>
        <input type="text" placeholder="Enter Password" name="payment_type" required> <br/>

        <label for="customer_id"><strong>Customer ID</strong></label>
        <input type="text" placeholder="Enter Password" name="customer_id" required> <br/>

        <label for="note"><strong>Note</strong></label>
        <input type="text" placeholder="Enter Password" name="note" required> <br/>

        <label for="delivery_address"><strong>Delivery Address</strong></label>
        <input type="text" placeholder="Enter Password" name="delivery_address" required> <br/>

        <button type="submit">Place Order</button>
        <br/>

    </div>

</form>
</body>
</html>
